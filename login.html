<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="container">
    <div class="row">
        <p id="success" class="success"></p>
        <p id="error" class="error"></p>
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <!--<div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember"> Remember Me</label>
                                </div>-->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                                <!--<div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>-->
                            </form>
                            <form id="register-form" action="" method="post" role="form" style="display: none;">
                                <div class="form-group">
                                    <input type="text" name="name" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <!--<div class="form-group">
                                    <input type="password" name="confirm_password" id="confirm_password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                </div>-->
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
<script>
    // this is the id of the form
    $("#login-form").submit(function(e) {
        var url = "http://localhost/projects-oss/tasks-manager-api/v1/login"; // the script where you handle the form input.

        $.ajax({
            type: "POST",
            url: url,
            data: $("#login-form").serialize(), // serializes the form's elements.
            success: function(data)
            {
//                console.log(data);
                var parsedData = [];
                $.each(data, function(i, item){
                    parsedData[i] = item;
                });
//                console.log(parsedData);

                if (parsedData['apiKey']) {
                    window.location.href = 'http://localhost/projects-oss/tasks-manager-website/tasks.html'+"?&apiKey="+parsedData['apiKey'];
                } else {
                    $("#error").text(parsedData['message']);
                }
//                console.log(parsedData['apiKey']);
            },
            error: function (error) {
//                console.log(error);
                var parsedError = [];
                $.each(error, function(i, item){
                    parsedError[i] = item;
                });
//                console.log(parsedError);

                // TODO: a afficher plus proprement
                $("#error").text(parsedError['responseText']);
            }
        });

        e.preventDefault(); // avoid to execute the actual submit of the form.
    });

    // this is the id of the form
    $("#register-form").submit(function(e) {
        var url = "http://localhost/projects-oss/tasks-manager-api/v1/register"; // the script where you handle the form input.

        $.ajax({
            type: "POST",
            url: url,
            data: $("#register-form").serialize(), // serializes the form's elements.
            success: function(data)
            {
                console.log(data);
                var parsedData = [];
                $.each(data, function(i, item){
                    parsedData[i] = item;
                });
//                console.log(parsedData);

                if (parsedData['error'] == false) {
                    $("#success").text(parsedData['message']);

                } else {
                    $("#error").text(parsedData['message']);
                }
//                console.log(parsedData['apiKey']);
            },
            error: function (error) {
//                console.log(error);
                var parsedError = [];
                $.each(error, function(i, item){
                    parsedError[i] = item;
                });
//                console.log(parsedError);

                // TODO: a afficher plus proprement
                $("#error").text(parsedError['responseText']);
            }
        });

        e.preventDefault(); // avoid to execute the actual submit of the form.
    });
</script>
</body>
</html>
